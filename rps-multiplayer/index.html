<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock-Paper-Scissors: The Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>			
	<link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">	
</head>
<header>
	<div class="jumbotron">
	  <h1 class="text-center">Rock, Paper, Scissors: Multiplayer Game</h1>
	  <p class="text-center">Welcome to Rock, Paper Scissors the game. Rules are simple, defeat the other player!!</p>
	</div>
</header>
<body>
	<div class="container-fluid">
		<div class="row text-center">
			<div class="col-sm-12">
				<form id="name">
					<input type="text" name="name" id="nameInput" placeholder="Enter your Name...">
					<input type="submit" name="submit" value="submit" id="nameSubmit">
				</form>
				<br><br>
				<div id="player1" class="playerArea"></div>
				<div class="playerArea"></div>
				<div id="player2" class="playerArea"></div>
			</div>
		</div>
		<br>
		<div class="row text-center">
			<div class="col-sm-12">
				<form id="chatBox">
					<input type="text" name="dialog" id="dialog">
					<input type="submit" name="submit" value="submit" id="submit">
				</form>
			</div>
		</div>
	</div>
	<script src="assets/javascript/javascript.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
