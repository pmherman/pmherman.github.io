<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arrowverse RPG Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<header>
    <div class="page-header">
        <H1 class="text-center">Arrowverse RPG Game</H1>
    </div>
</header>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12" id="heroes">
            <H3>Choose Your Hero:</H3>
            <div class="box" id="flash">
                <div class="name text-center">The Flash</div>
                <img class="thumbnail img-responsive center-block" src="assets/images/theflash.jpg" alt="The Flash">
                <div class="stats" id="flashStats"></div>
            </div>
            <div class="box" id="arrow">
                <div class="name text-center">Green Arrow</div>
                <img class="thumbnail img-responsive center-block" src="assets/images/greenarrow.jpg" alt="Green Arrow">
                <div class="stats" id="arrowStats"></div>
            </div>
            <div class="box" id="superGirl">
                <div class="name text-center">Supergirl</div>
                <img class="thumbnail img-responsive center-block" src="assets/images/supergirl.jpg" alt="Supergirl">
                <div class="stats" id="superGirlStats"></div>
            </div>
            <div class="box" id="theAtom">
                <div class="name text-center">The Atom</div>
                <img class="thumbnail img-responsive center-block" src="assets/images/atom.jpg" alt="The Atom">
                <div class="stats" id="atomStats"></div>
            </div>
        </div>
    </div> 
    <div class="row">
        <div class="col-lg-12" id="villians">
            <h3>Your Opponents:</h3>
            <div class="box" id="reverseFlash">
                <div class="name text-center">Reverse-Flash</div>
                <img class="thumbnail img-responsive center-block" src="assets/images/reverseflash.jpg" alt="Reverse-Flash">
                <div class="stats" id="reverseFlashStats"></div>
            </div>
            <div class="box" id="deathStroke">
                <div class="name text-center">DeathStroke</div>
                <img class="thumbnail img-responsive center-block" src="assets/images/deathstroke.jpg" alt="DeathStroke">
                <div class="stats" id="deathStrokeStats"></div>
            </div>
            <div class="box" id="brainiac">
                <div class="name text-center">Brainiac</div>
                <img class="thumbnail img-responsive center-block" src="assets/images/brainiac.jpg" alt="Brainiac">
                <div class="stats" id="brainiacStats"></div>
            </div>
            <div class="box" id="damienDarhk">
                <div class="name text-center">Damien Darhk</div>
                <img class="thumbnail img-responsive center-block" src="assets/images/damien.jpg" alt="Damien Darhk">
                <div class="stats" id="damienDarhkStats"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6" id="userSelection">
            <h3>Your Fighter:</h3>
        </div>        
        <div class="col-lg-6" id="oppSelection">
            <h3>Current Opponent</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="winAlert"><h1>CONGRATULATIONS YOU HAVE SAVED THE CITY!!!!</h1></div>
            <div id="lossAlert"><h1>YOU DIED!! YOU HAVE FAILED THIS CITY!!</h1></div>
            <button type="button" class="btn btn-success" id="newGame">New Game</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-danger" id="attack">Attack!</button>&nbsp&nbsp
            <button type="button" class="btn btn-success" id="reset">Reset Game</button>
        </div>
    </div>
    <br>
</div>

    <script src="assets/javascript/javascript.js" type="text/javascript"></script>
</body>
</html>
