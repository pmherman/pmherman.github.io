<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>

<body>
	
	<div class="page-header">
		<h1 style="text-align: center;">Hangman Game</h1>
		<h3 style="text-align: center;">Star Trek Starship Edition</h3>
	</div>

	<div class="container-fluid">
		<div class="row" id="logo">
			<div class="col-md-12" align="center">
				<img id="hint">
			</div>
	</div>
		<div class="row">
			<div class="col-md=12">
				<p id="wins"></p>
				<p id="loss"></p>
				<p id="lives"></p>
				<p id="guessesRemain"></p>
				<p id="wordHolder"></p>
				<p id="usedLetters"></p>
				<br>
			</div>
		<div class="row">		
			<div class="col-md-12 text-center">
				<button class="btn btn-primary btn-md" type="button" id="photoHint" onclick="photoHint()">Photo Hint</button>
				<button class="btn btn-primary btn-md" type="button" id="gameStart" onclick="gameStart()">Play Again</button>
				<script type="text/javascript">
					function photoHint() {
							if (randomWord == wordBank[1]) {
								document.getElementById("hint").src="assets/images/ds9.png";
							}
							if (randomWord == wordBank[3]) {
								document.getElementById("hint").scr="assets/images/ds9.png";
							}

							else {
								document.getElementById("hint").src="assets/images/startrek.png";
							}
						};
				</script>
				<br><br>
			</div>
		</div>
	<audio id="song" src="assets/music/theme.mp3" preload="auto">
	</div>

	<footer>
		<p>All Rights Reserved 2017.<br>
		All Star Trek logos music and sounds are property of Paramount and CBS Pictures. All Rights Reserved</p>
	</footer>

	<script src="assets/javascript/javascript.js" type="text/javascript"></script>
</body>
</html>
