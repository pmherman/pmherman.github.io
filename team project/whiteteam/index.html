<!DOCTYPE html>
<html>
<head>
	<title>Tech Hangman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
	
</head>

<body>
	
	<div class="page-header">
		<h1 style="text-align: center;">Hangman Game</h1>
		<h3 style="text-align: center;">Tecnical Edition</h3>
	</div>

	<div class="container-fluid">
		<div class="row" id="logo">
	</div>
		<div class="row">
			<div class="col-md-4">
				
			</div>

			<div class="col-md-12 text-center">
				<div class="row">
					<div class="col-md-4">
						<h4>Player: 1</h4>
						<p id="wins"></p>
						<p id="loss"></p>					
					</div>
					<div class="col-md-4" id="robot">
						<img src="assets/images/fullrobot.png" alt="Full Robot">
					</div>
					<div class="col-md-4">
						<h4>Player: 2</h4>
						<p id="winsP2"></p>
						<p id="lossP2"></p>
					</div>
				</div>
				<br><br>
				<div class="row">
					<div class="col-md-12">
						<p id="wordHolder"></p>
						<p id="usedLetters"></p>						
						<p id="lives"></p>
						<p id="guessesRemain"></p>
					</div>
				</div>
				<br>
			</div>
		<div class="row">		
			<div class="col-md-12 text-center">
				<button class="btn btn-primary btn-md" type="button" id="gameStart" onclick="gameStart()">Play Again</button>
				<br><br>
			</div>
		</div>
	</div>

	<footer class="text-center">
		<p>All Rights Reserved 2017</p>
	</footer>

	<script src="assets/javascript/javascript.js" type="text/javascript"></script>
</body>
</html>
