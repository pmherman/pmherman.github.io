<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>		
</head>
<header>
	<div class="jumbotron">
		<h1 class="title text-center">Anytime is Train Time</h1>
		<h3 class="title text-center">Here comes the trains...Choo Choo</h3>
	</div>
</header>
<body>
	<div class="container-fluid">
		<div id="currentTrainSchedule" class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Train Name</th>
						<th scope="col">Destination</th>
						<th scope="col">Frequency (min)</th>
						<th scope="col">Next Arrival</th>
						<th scole="col">Minutes Away</th>
					</tr>
				</thead>
				<tbody id="trainData"></tbody>
			</table>
		</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
			    <form id="train">
			    	Train Name: <br>
			    	<input type="text" id="name-input" name="name" required minlength="1"><br>
			    	Destination: <br>
			    	<input type="text" id="destination-input" name="destination" required minlength="1"><br>
			    	Frequency (min): <br>
			    	<input type="number" id="frequency-input" name="freqency" required minlength="1"><br>
			    	First Train Time: (HH:mm in Military Time) <br>
			    	<input type="text" id="firstArrival-input" name="firstArrival" required minlength="1" pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"><br>
		    		<br>
		    		<button type="submit" id="formSubmit" class="btn" value="submit">Submit</button>  		    		    	
			    </form>
			   
			      			
			</div>
		</div>
	</div>
	<script src="assets/javascript/javascript.js" type="text/javascript"></script>


</body>
</html>
