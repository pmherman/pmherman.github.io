<!DOCTYPE html>
<html>
<head>
  <title>YouTube API</title>
  <meta charset="UTF-8" />  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">  
</head>
<body>
  <div class="jumbotron">
    <h1 class="text-center">YouTube Search</h1>
    <p class="text-center">Search for your favorite YouTube Video</p>
  </div>
  <div class="container-fluiod">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <form id="form">
          <input type="text" id="searchInput" placeholder="Enter Video Name Here" autocomplete="off" class="form-control" />
          <br>
          <p><input type="submit" value="Search" class="form-control btn btn-primary w100"></p>
        </form>
      </div>
    </div>
    <div class="row">
      <div id="results" class="col-sm-12">
        
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
